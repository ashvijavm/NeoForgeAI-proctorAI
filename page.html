<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System</title>

<body>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Login to Start Exam</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password" autocomplete="new-password">
        <button id="login-button">Login</button>
    </div>

    <!-- Exam Page (Initially Hidden) -->
    <div id="exam-page" class="hidden">
        <h2>Online Examination</h2>
        <p id="risk-level">Risk Level: Low</p>

        <div id="questions-container"></div>

        <button id="submit-button">Submit Exam</button>
    </div>

    <!-- Results & Graphs (Initially Hidden) -->
    <div id="results-page" class="hidden">
        <h2>âœ… Examination Completed</h2>
        <p>Thank you for participating.</p>

</body>
</html>
